name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db: # üîπ Servicio MySQL
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: puntuacion
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.12, 3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libmysqlclient-dev    

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready ‚è≥
        run: |
          echo "Esperando que MySQL est√© listo..."
          for i in {1..10}; do
            mysqladmin ping -h 127.0.0.1 -u root -proot && break
            echo "Esperando 3 segundos..."
            sleep 3
          done

      - name: Run Tests
        env:
          DB_HOST: db
          DB_NAME: puntuacion
          DB_USER: root
          DB_PASSWORD: root
        run: |
          python manage.py migrate
          python manage.py test
          python manage.py check
